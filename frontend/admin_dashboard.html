<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automach Dashboard</title>
    <link rel="stylesheet" href="css/global_styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/admin_dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <img class="logo" src="resourses/LogoOnHome.png" alt="Logo">
                <ul>
                    <li class="active"><a href="admin_dashboard.html">Overview</a></li>
                    <li><a href="admin_usermetrics.html">User Metrics</a></li>
                    <li><a href="admin_gamelist.html">Games list</a></li>
                    <li><a href="admin_addgame.html">Publish a game</a></li>
                    <!-- <li>Sale & transactions</li>
                    <li>System and Security</li> -->
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="stats">
                <div class="stat-card">
                    <h3>Total users</h3>
                    <p>124,454</p>
                </div>
                <div class="stat-card">
                    <h3>Online users</h3>
                    <p>124,454</p>
                </div>
                <div class="stat-card">
                    <h3>Total games</h3>
                    <p>362</p>
                </div>
                <div class="stat-card">
                    <h3>Visited</h3>
                    <p>362,234,323</p>
                </div>
                <div class="stat-card">
                    <h3>Total revenue</h3>
                    <p>$123,321</p>
                </div>
            </div>

            <div class="chart-section">
                <h2>Monthly sale</h2>
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer__connection">
            <a href="index.html"><img class="logo" src="resourses/LogoOnHome.png" alt=""></a>
            <a href="https://www.Facebook.com">Facebook</a>
            <a href="https://www.X.com">X (Twitter)</a>
        </div>
        <div class="footer__info">
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
        </div>
    </footer>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-chartjs@3"></script>

    <script>
        Vue.component('sales-chart', {
            extends: VueChartJs.Bar,
            props: ['data', 'options'],
            mounted() {
                this.renderChart(this.data, this.options);
            }
        });

        new Vue({
            el: '.chart-section',
            data() {
                return {
                    chartData: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
                        datasets: [{
                            label: 'Monthly Sales',
                            data: [50, 30, 70, 20, 10, 60, 80, 40, 90],
                            backgroundColor: '#a1c181',
                            borderWidth: 0
                        }]
                    },
                    chartOptions: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    display: false
                                },
                                grid: {
                                    display: false
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                };
            },
            template: `
                <div>
                    <h2>Monthly sale</h2>
                    <sales-chart :data="chartData" :options="chartOptions"></sales-chart>
                </div>
            `
        });
    </script>
</body>
</html>
