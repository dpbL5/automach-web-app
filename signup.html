    <main>
        <h1>Create an account</h1>
        <form action="submit">
            <p style="color: var(--Color-Primary);">USERNAME</p>
            <input type="text" required>
            <p>EMAIL</p>
            <input type="email" required>
            <p>PASSWORD</p>
            <input type="password" required>
            <p>CONFIRM PASSWORD</p>
            <input type="password" required>
            <div class="role-container">
                <p>ROLE</p>
                <div class="role">
                    <input type="radio" name="role" value="Standard user" required>
                    <label for="buyer">Standard user</label>
                    <input type="radio" name="role" value="Developer" required>
                    <label for="seller">Developer</label>
                </div>
            </div>
            <button style="width: 200px;" class="button button--action">
                Continue
            </button>
        </form>
    </main>
